<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <br>

        <!-- Name field -->
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required><br><br>

        <!-- Phone field -->
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" type="tel" placeholder="Phone number" required><br><br>

        <!-- Address field -->
        <label for="address">Address:</label>
        <input id="address" name="address" type="text" placeholder="Address" required><br><br>

        <!-- Checkbox -->
        <label for="lived-with-dog">Have you ever lived with a dog before?</label>
        <input id="lived-with-dog" name="lived_with_dog" type="checkbox" value="yes"><br><br>

        <!-- Dropdown for breed selection -->
        <label for="preferred-breeds">Please select your preferred breeds:</label>
        <select id="preferred-breeds" name="preferred_breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">

    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
